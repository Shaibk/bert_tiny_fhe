seed: 42
device: cuda
dtype: fp32

model:
  variant: teacher
  hidden_size: 128
  num_layers: 2
  num_heads: 2
  intermediate_size: 512
  dropout: 0.1
  attention:
    type: softmax
  activation:
    type: gelu

train:
  epochs: 3
  batch_size: 32
  lr: 2.0e-5
  weight_decay: 0.01
  max_grad_norm: 1.0

data:
  # TODO: 对齐你们工程的数据集配置
  name: your_dataset
  max_seq_len: 128

output:
  dir: outputs/accuracy_first/teacher
